<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
     <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
     <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <title>Aero Swift Adoption</title>
  </head>
  <body>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
        <a class="navbar-brand" href="index.html">
          <img src="images/dog_logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="quiz-pages/quiz-1.html">Dog Quiz </a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-light text-info my-2 my-sm-0" type="submit">Find a Shelter</button>
          </form>
        </div>
      </nav>
    <main role="main" class="container">
      <!---Carousel-->
      <div id="homeCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#homeCarousel" data-slide-to="1"></li>
          <li data-target="#homeCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/dogs_playing.jpg" alt="Breadcrumb Trail Campground" />
            <div class="carousel-caption bg-info">
              <h3>Fun Times</h3>
              <p class="d-none d-sm-block">Entertaining and cute to watch!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/puppies.jpg" alt="Chrome River Campground" />
            <div class="carousel-caption bg-info">
              <h3>Have an adventure!</h3>
              <p class="d-none d-sm-block">Spend time hiking or running!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/puppy.jpg" alt="Chrome River Campground" />
            <div class="carousel-caption bg-info">
              <h3>Adopt a Dog or two!</h3>
              <p class="d-none d-sm-block">They are adorable and playful!</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <h2 class="text-center text-info p-2">Things to Buy!!</h2>
      <!--Dog Item Images-->
      <div class="row">
        <div class="col-md-6">
          <img class="buy-items d-block w-100 p-2" src="images/dog_toys.jpg" alt="dog toys" />
        </div>
        <div class="col-md-6">
          <img class="buy-items d-block w-100 p-2" src="images/dog_leash_and_harness.jpg" alt="dog leash and harness" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <img class="buy-items d-block w-100 p-2" src="images/dog_bed.jpg" alt="dog bed" />
        </div>
        <div class="col-md-6">
          <img class="buy-items d-block w-100 p-2" src="images/dog_bowls.jpg" alt="dog bowls" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <img class="buy-items d-block w-100 p-2" src="images/dog_collar.jpg" alt="dog collar" />
        </div>
        <div class="col-md-6">
          <img class="buy-items d-block w-100 p-2" src="images/dog_house.jpg" alt="dog house" />
        </div>
      </div>
    </main>

    <footer class="footer bg-info">
      <div class="text-center">
        <ul>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="mailto:jvillarr20@gmail.com">Email</a></li>
        </ul>
      </div>
    </footer>

   <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>

   <!-- endbuild -->
  </body>
</html>
